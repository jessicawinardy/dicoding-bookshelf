<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/style/style.css" />
  </head>
  <body>
    <div class="content">
      <div class="left">
        <header>
          <div class="title">
            <h1>BOOKSHELF APP</h1>
            <h3>Dicoding Submission</h3>
          </div>
          <div class="searchbar">
            <input
              type="search"
              class="search"
              placeholder="Cari Buku di Sini..."
            />
            <button class="search-button">Search</button>
          </div>
        </header>
        <div class="list-buku">
          <div class="list-dibaca">

          </div>
          <div class="list-belum-dibaca">

          </div>
        </div>
      </div>
      <div class="add-user">
        <form class="form" id="form">
          <h1>Tambahkan Buku</h1>
          <div class="input input-judul">
            <label for="input-judul">Judul</label>
            <input
              class="inputbox"
              type="text"
              id="input-judul"
              placeholder="Masukkan Judul Buku"
            />
          </div>
          <div class="input input-penulis">
            <label for="input-penulis">Penulis</label>
            <input
              class="inputbox"
              type="text"
              id="input-penulis"
              placeholder="Masukkan Nama Penulis"
            />
          </div>
          <div class="input input-tahun">
            <label for="input-tahun">Tahun</label>
            <input
              class="inputbox"
              type="number"
              id="input-tahun"
              placeholder="Masukkan Tahun"
            />
          </div>
          <div class="input input-selesai">
            <input type="checkbox" name="input-selesai" id="input-selesai">
            <label for="input-selesai">Sudah Dibaca</label>
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
    <script src="assets/script/script.js"></script>
  </body>
</html>
