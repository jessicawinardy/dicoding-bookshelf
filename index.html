<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/style/style.css" />
  </head>
  <body>
    <div class="content">
      <div class="left">
        <header>
          <div class="title">
            <h1>BOOKSHELF APP</h1>
            <h3>Dicoding Submission</h3>
          </div>
          <div class="searchbar">
            <input
              type="search"
              class="search"
              placeholder="Search book title here..."
              id="search-input"
            />
            <button class="search-button" id="search-button">Search</button>
          </div>
        </header>
        <div class="lists">
          <div class="list uncompleted-list">
            <h1>Uncompleted Books</h1>
            <div class="list-books" id="uncompleted-list"></div>
          </div>
          <div class="list completed-list">
            <h1>Completed Books</h1>
            <div class="list-books" id="completed-list"></div>
          </div>
        </div>
      </div>
      <div class="forms">
        <form class="form" id="add-form" style="display: flex">
          <h1 id="form-title">Add a New Book</h1>
          <div class="input input-title">
            <label for="input-title">Title</label>
            <input
              class="inputbox"
              type="text"
              id="input-title"
              placeholder="Type Title Here..."
            />
          </div>
          <div class="input input-author">
            <label for="input-author">Author</label>
            <input
              class="inputbox"
              type="text"
              id="input-author"
              placeholder="Type Author Here..."
            />
          </div>
          <div class="input input-year">
            <label for="input-year">Year</label>
            <input
              class="inputbox"
              type="number"
              id="input-year"
              placeholder="Type Year Here..."
            />
          </div>
          <div class="input input-completed">
            <input
              type="checkbox"
              name="input-completed"
              id="input-completed"
            />
            <label for="input-completed">Completed</label>
          </div>
          <button type="submit">Submit</button>
        </form>
        <form class="form" id="edit-form" style="display: none">
          <h1 id="form-title">Edit Book</h1>
          <div class="input input-title">
            <label for="input-title-edit">Title</label>
            <input
              class="inputbox"
              type="text"
              id="input-title-edit"
              placeholder="Type Title Here..."
            />
          </div>
          <div class="input input-author">
            <label for="input-author-edit">Author</label>
            <input
              class="inputbox"
              type="text"
              id="input-author-edit"
              placeholder="Type Author Here..."
            />
          </div>
          <div class="input input-year">
            <label for="input-year-edit">Year</label>
            <input
              class="inputbox"
              type="number"
              id="input-year-edit"
              placeholder="Type Year Here..."
            />
          </div>
          <div class="input input-completed">
            <input
              type="checkbox"
              name="input-completed"
              id="input-completed-edit"
            />
            <label for="input-selesai">Completed</label>
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
    <script src="assets/script/script.js"></script>
  </body>
</html>
